<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aprobaci&oacute;n</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <link rel="shortcut icon" href="images/logo.png"/>
        <style>
            html,body{
                width: 100%;
                height: 100%;
                margin: 0;
            }
            body{background-color: white;}
            
            header{
                width: 100%;
                height: 13%;
                background-color: #1c94c4;
                color: white;
            }
            nav{
                height: 100%;
                width: 15%;
                background-color: #eee;
                float: left;
            }
            article{
                width: 75%;
                height: 100%;
                float: left;
            }
            footer {
                background: #363636;
                width: 100%;
                color: white;
                text-align: center;
                margin: 0;
                padding: 0;
                display: inline-block;
            }
                footer h3 {
                    font-size: 0.8em;
                }

            #title {
                font-size: 1.5em;
                width: 50%;
                display: inline-block;
            }
            #info{
                width: 48%;
                font-size: 0.9em;
                display: inline-block;
                text-align: right;
                text-decoration: none;
                color: white;
            }
            #tinfo{
                color:white;
            }
            #tinfo:hover{
                text-decoration:underline;
            }
            #cartilla{
                margin: 25px 25px 25px 25px;
                font-size: 0.8em;
            }
        </style>
    </h:head>
    <h:body>
        <header>
            <div id="title">
                <h2>Bienvenido a SAIN</h2>
            </div>
            <div id="info">
                <h:outputLabel  value="#{request.remoteUser}"/>
                <p:link id="tinfo" href="https://grupof:8443/cas/logout" value=",Cerrar Sesion"/>
            </div>
        </header>
        <nav>
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelMenu style="width: max-content">
                    <p:submenu label="Inicio" >
                        <p:menuitem value="Perfil" action="index.xhtml" icon="ui-icon-home" />
                        <p:menuitem value="Info. General" action="info.xhtml" icon="ui-icon-document" />
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="Asistencia" >
                        <p:menuitem value="Consultar" action="casistencia.xhtml" icon="ui-icon-document" />
                    </p:submenu>
                    <p:submenu label="Calificaciones" >
                        <p:menuitem value="Consultar" action="cnotas.xhtml" icon="ui-icon-document" />
                    </p:submenu>
                    <p:submenu label="Planificaci&oacute;n" >
                        <p:menuitem value="Aprobaci&oacute;n" action="aprobacion.xhtml" icon="ui-icon-check" />
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </nav>
        <article>
            <section>
                <h3 style="margin-left: 10px">Planes de Estudio</h3>
                <p:accordionPanel id="cartilla">
                    <p:tab title="Matematicas 8vo">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Quimestre 1" /><br/>
                                <h:outputText value="Modulo 1" style="margin-left: 20px"/><br/>
                                <h:outputText value="Modulo 2" style="margin-left: 20px"/><br/>
                                <h:outputText value="Modulo 3" style="margin-left: 20px"/><br/>
                            <h:outputText value="Quimestre 2" /><br/>
                                <h:outputText value="Modulo 1" style="margin-left: 20px"/><br/>
                                <h:outputText value="Modulo 2" style="margin-left: 20px"/><br/>
                                <h:outputText value="Modulo 3" style="margin-left: 20px"/><br/>
                            <h:outputText value="Quimestre 3" /><br/>
                                <h:outputText value="Modulo 1" style="margin-left: 20px"/><br/>
                                <h:outputText value="Modulo 2" style="margin-left: 20px"/><br/>
                                <h:outputText value="Modulo 3" style="margin-left: 20px"/><br/>
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <p:commandButton value="Observaci&oacute;n" type="button" onclick="PF('dlg1').show();" />
                        </h:panelGrid>
                        <p:dialog header="Observaciones" widgetVar="dlg1" minHeight="40">
                            <p:inputTextarea rows="6" cols="33" />
                        </p:dialog>
                        <p:button value="Aceptar"  icon="ui-icon-check"></p:button>
                        <p:button value="Rechazar" icon="ui-icon-close"></p:button>
                    </p:tab>
                    <p:tab title="Geometria 10mo">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Quimestre 1" /><br/>
                                <h:outputText value="Modulo 1" style="margin-left: 20px" /><br/>
                                <h:outputText value="Modulo 2" style="margin-left: 20px"/><br/>
                                <h:outputText value="Modulo 3" style="margin-left: 20px"/><br/>
                            <h:outputText value="Quimestre 2" /><br/>
                                <h:outputText value="Modulo 1" style="margin-left: 20px"/><br/>
                                <h:outputText value="Modulo 2" style="margin-left: 20px"/><br/>
                                <h:outputText value="Modulo 3" style="margin-left: 20px"/><br/>
                            <h:outputText value="Quimestre 3" /><br/>
                                <h:outputText value="Modulo 1" style="margin-left: 20px"/><br/>
                                <h:outputText value="Modulo 2" style="margin-left: 20px"/><br/>
                                <h:outputText value="Modulo 3" style="margin-left: 20px"/><br/>
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <p:commandButton value="Observaci&oacute;n" type="button" onclick="PF('dlg1').show();" />
                        </h:panelGrid>
                        <p:dialog header="Observaciones" widgetVar="dlg1" minHeight="40">
                            <p:inputTextarea rows="6" cols="33" />
                        </p:dialog>
                        <p:button value="Aceptar"  icon="ui-icon-check"></p:button>
                        <p:button value="Rechazar" icon="ui-icon-close"></p:button>
                    </p:tab>
                </p:accordionPanel>
            </section>
        </article>
        <footer>
            <h3>SAIN. Sistema Academico Institucional&copy;</h3>
        </footer>

    </h:body>
</html>
