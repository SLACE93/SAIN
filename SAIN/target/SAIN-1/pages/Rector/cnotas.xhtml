<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calificaciones</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <link rel="shortcut icon" href="images/logo.png"/>
        <style>
            html,body{
                width: 100%;
                height: 100%;
                margin: 0;
            }
            body{background-color: white;}
            
            header{
                width: 100%;
                height: 13%;
                background-color: #1c94c4;
                color: white;
            }
            nav{
                height: 100%;
                width: 15%;
                background-color: #eee;
                float: left;
            }
            article{
                width: 75%;
                height: 100%;
                float: left;
            }
            footer {
                background: #363636;
                width: 100%;
                color: white;
                text-align: center;
                margin: 0;
                padding: 0;
                display: inline-block;
            }
                footer h3 {
                    font-size: 0.8em;
                }

            #title {
                font-size: 1.5em;
                width: 50%;
                display: inline-block;
            }
            #info{
                width: 48%;
                font-size: 0.9em;
                display: inline-block;
                text-align: right;
                text-decoration: none;
                color: white;
            }
            #tinfo{
                color:white;
            }
            #tinfo:hover{
                text-decoration:underline;
            }
            #cartilla{
                margin: 25px 25px 25px 25px;
                font-size: 1.2em;
            }
        </style>
    </h:head>
    <h:body>
        <header>
            <div id="title">
                <h2>Bienvenido a SAIN</h2>
            </div>
            <div id="info">
                <h:outputLabel  value="#{request.remoteUser}"/>
                <p:link id="tinfo" href="https://grupof:8443/cas/logout" value=",Cerrar Sesion"/>
            </div>
        </header>
        <nav>
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelMenu style="width: max-content">
                    <p:submenu label="Inicio" >
                        <p:menuitem value="Perfil" action="index.xhtml" icon="ui-icon-home" />
                        <p:menuitem value="Info. General" action="info.xhtml" icon="ui-icon-document" />
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="Asistencia" >
                        <p:menuitem value="Consultar" action="casistencia.xhtml" icon="ui-icon-document" />
                    </p:submenu>
                    <p:submenu label="Calificaciones" >
                        <p:menuitem value="Consultar" action="cnotas.xhtml" icon="ui-icon-document" />
                    </p:submenu>
                    <p:submenu label="Planificaci&oacute;n" >
                        <p:menuitem value="Aprobaci&oacute;n" action="aprobacion.xhtml" icon="ui-icon-check" />
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </nav>
        <article>
            <section>
                <h:form id="selectcurso">
                    <p:growl id="msgs" showDetail="true" />
                    <p:panel header="Seleccione el Curso" style="margin-bottom:10px;">
                        <h:panelGrid columns="4" cellpadding="3">
                            <p:outputLabel for="materia" value="Materia: " />
                            <p:selectOneMenu id="materia" value="#{rDropdownViewN.materia}" style="width:200px">
                                <p:ajax listener="#{rDropdownViewN.onMateriaChange}" update="materia" />
                                <f:selectItem itemLabel="Escoja Materia" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{rDropdownViewN.materias}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="nota" value="Notas: " />
                            <p:selectOneMenu id="nota" value="#{rDropdownViewN.nota}" style="width:200px">
                                <p:ajax listener="#{rDropdownViewN.onNotaChange}" update="nota" />
                                <f:selectItem itemLabel="Tipo de Nota" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{rDropdownViewN.notas}" />
                            </p:selectOneMenu>

                            <p:outputLabel for="curso" value="Curso: " />
                            <p:selectOneMenu id="curso" value="#{rDropdownViewN.curso}" style="width:200px">
                                <f:selectItem itemLabel="Escoja Curso" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{rDropdownViewN.cursos}" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <p:separator />

                        <p:commandButton value="Consultar" update="msgs" actionListener="#{dropdownView.displayLocation}" icon="ui-icon-check" />
                        <h:form>
                            <p:dataTable var="sale" value="#{dtGroupView.sales}">
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column rowspan="3" headerText="Nomina" />
                                        <p:column colspan="6" headerText="Eval. Formativa" />
                                        <p:column rowspan="2" colspan="2" headerText="Eval. Sumativa" />
                                        <p:column rowspan="2" colspan="2" headerText="Nota Parcial" />
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2" headerText="Evaluacion 1" />
                                        <p:column colspan="2" headerText="Evaluacion 2" />
                                        <p:column colspan="2" headerText="Evaluacion 3" />
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="C" />
                                        <p:column headerText="N" />
                                        <p:column headerText="C" />
                                        <p:column headerText="N" />
                                        <p:column headerText="C" />
                                        <p:column headerText="N" />
                                        <p:column headerText="C" />
                                        <p:column headerText="N" />
                                        <p:column headerText="C" />
                                        <p:column headerText="N" />
                                    </p:row>
                                </p:columnGroup>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </h:form>
            </section>
        </article>
        <footer>
            <h3>SAIN. Sistema Academico Institucional&copy;</h3>
        </footer>

    </h:body>
</html>
